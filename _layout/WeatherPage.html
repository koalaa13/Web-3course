<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/MainStyle.css">
    <title>Weather</title>
</head>
<body>
<header class="weather-here-title">
    <span class="title-caption">Погода здесь</span>
    <button type="button" class="update-geo-button">Обновить геолокацию</button>
</header>
<main>
    <div class="weather-here-info">
        <span class="main-info">
            <div class="title-caption">Saint-Petersburg</div>
            <img src="#" alt="Иконка погоды" class="weather-icon"/>
            <span>8℃</span>
        </span>
        <span class="side-info"></span>
    </div>
</main>
</body>
</html>
