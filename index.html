<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/MainStyle.css">
    <link rel="stylesheet" type="text/css" href="css/MainMobileStyle.css">
    <title>Weather</title>
</head>
<body>
<header class="weather-here-title">
    <div class="title-caption">Weather here</div>
    <button type="button" class="update-geo-button-text">Update geo</button>
    <button type="button" class="update-geo-button-sign"></button>
</header>
<main>
    <section class="weather-here-info"></section>

    <div class="favourite-title">
        <div class="title-caption">Favourites</div>
        <div class="add-city">
            <label for="cityToAdd"></label>
            <input type="text" id="cityToAdd" placeholder="Add a new city" class="add-city-input"/>
            <button type="button" class="add-button">+</button>
        </div>
    </div>
</main>

<template id="main-city-waiting">
    <section class="waiting">
        <div class="waiting-info">Please wait, geo position is loading...</div>
        <img class="loading-icon" src="img/refresh.png" alt="refresh.png">
    </section>
</template>

<template id="main-city">
    <div class="main-info">
        <div class="city-here-name" id="geo-city-name"></div>
        <div class="weather-here-image-and-temperature">
            <img src="" alt="weather icon" class="weather-icon"/>
            <span class="temperature-here"></span>
        </div>
    </div>
    <div class="side-info">
        <div class="side-info-container">
            <ul>
                <li class="wind-info">
                    <span class="key">Wind</span>
                    <span class="value"></span>
                </li>
                <li class="cloudiness-info">
                    <span class="key">Cloudiness</span>
                    <span class="value"></span>
                </li>
                <li class="pressure-info">
                    <span class="key">Pressure</span>
                    <span class="value"></span>
                </li>
                <li class="humidity-info">
                    <span class="key">Humidity</span>
                    <span class="value"></span>
                </li>
                <li class="coordinates-info">
                    <span class="key">Coordinates</span>
                    <span class="value"></span>
                </li>
            </ul>
        </div>
    </div>
</template>

<script type="text/javascript" src="js/WeatherAPI.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/mainCity.js"></script>
</body>
